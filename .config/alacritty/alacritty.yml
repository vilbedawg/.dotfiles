window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: RobotoMono Nerd Font Mono
    style: Medium
  bold:
    family: RobotoMono Nerd Font Mono
    style: Bold
  italic:
    family: RobotoMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: RobotoMono Nerd Font Mono
    style: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: false

import:
  - ~/.dotfiles/.config/alacritty/themes/gruvbox-dark.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super, action: SpawnNewInstance }
